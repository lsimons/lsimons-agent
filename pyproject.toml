[project]
name = "lsimons-agent-workspace"
version = "0.1.0"
description = "Custom CLI coding agent workspace"
requires-python = ">=3.12"

[dependency-groups]
dev = ["ruff", "pytest"]

[tool.uv.workspace]
members = ["packages/core", "packages/mock-llm", "packages/web"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
