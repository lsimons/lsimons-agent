name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: astral-sh/setup-uv@v4

      - name: Install Python dependencies
        run: uv sync

      - name: Install Node dependencies
        run: cd packages/lsimons-agent-electron && npm ci

      - name: Build
        run: cd packages/lsimons-agent-electron && npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            packages/lsimons-agent-electron/dist/*.dmg
            packages/lsimons-agent-electron/dist/*.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: astral-sh/setup-uv@v4

      - name: Install Python dependencies
        run: uv sync

      - name: Install Node dependencies
        run: cd packages/lsimons-agent-electron && npm ci

      - name: Build
        run: cd packages/lsimons-agent-electron && npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: packages/lsimons-agent-electron/dist/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: astral-sh/setup-uv@v4

      - name: Install Python dependencies
        run: uv sync

      - name: Install Node dependencies
        run: cd packages/lsimons-agent-electron && npm ci

      - name: Build
        run: cd packages/lsimons-agent-electron && npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: packages/lsimons-agent-electron/dist/*.AppImage

  release:
    needs: [build-mac, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/mac-build/*
            artifacts/windows-build/*
            artifacts/linux-build/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
