[project]
name = "lsimons-agent"
version = "0.1.0"
description = "Custom CLI coding agent"
requires-python = ">=3.12"
dependencies = ["httpx"]

[project.scripts]
lsimons-agent = "lsimons_agent.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lsimons_agent"]
