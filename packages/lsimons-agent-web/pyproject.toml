[project]
name = "lsimons-agent-web"
version = "0.1.0"
description = "Web interface for lsimons-agent"
requires-python = ">=3.12"
dependencies = ["lsimons-agent", "fastapi", "uvicorn", "jinja2"]

[tool.uv.sources]
lsimons-agent = { workspace = true }

[project.scripts]
lsimons-agent-web = "lsimons_agent_web.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lsimons_agent_web"]
